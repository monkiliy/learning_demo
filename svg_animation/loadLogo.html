<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg</title>
    <style>
        body{
            margin: 0;
            background: #333;
        }
        .wrapper{
            width: 500px;
            margin: 50px auto;
        }
        .item{
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 50px;
        }
        svg{
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item">
            <svg width='500' height='500' xmlns='http://www.w3.org/2000/svg'>
                <rect x='0' y='0' width='4' height='20'fill='#ff6700'>
                    <animate attributeName='opacity' from='0' to='1' begin='0s' dur='0.6s' repeatCount='indefinite'></animate>
                </rect>
                <rect x='7' y='0' width='4' height='20'fill='#ff6700'>
                    <animate attributeName='opacity' from='0' to='1' begin='0.2s' dur='0.6s' repeatCount='indefinite'></animate>
                </rect>
                <rect x='14' y='0' width='4' height='20'fill='#ff6700'>
                    <animate attributeName='opacity' from='0' to='1' begin='0.4s' dur='0.6s' repeatCount='indefinite'></animate>
                </rect>
            </svg>
        </div>
        <div class="item">
            <svg width='500' height='500' xmlns='http://www.w3.org/2000/svg'>
                <rect x='0' y='0' width='4' height='20'fill='#ff6700'>
                    <animate attributeName='height' values='20;10;20' begin='0s' dur='0.6s' repeatCount='indefinite'></animate>
                </rect>
                <rect x='7' y='0' width='4' height='20'fill='#ff6700'>
                    <animate attributeName='height' values='20;10;20' begin='0.2s' dur='0.6s' repeatCount='indefinite'></animate>
                </rect>
                <rect x='14' y='0' width='4' height='20'fill='#ff6700'>
                    <animate attributeName='height' values='20;10;20' begin='0.4s' dur='0.6s' repeatCount='indefinite'></animate>
                </rect>
            </svg>
        </div>
        <div class="item">
            <svg width='500' height='500' xmlns='http://www.w3.org/2000/svg'>
                <rect x='0' y='0' width='4' height='10'fill='#ff6700'>
                    <animate attributeName='y' values='0;10;0' begin='0s' dur='0.6s' repeatCount='indefinite'></animate>
                </rect>
                <rect x='7' y='0' width='4' height='10'fill='#ff6700'>
                    <animate attributeName='y' values='0;10;0' begin='0.2s' dur='0.6s' repeatCount='indefinite'></animate>
                </rect>
                <rect x='14' y='0' width='4' height='10'fill='#ff6700'>
                    <animate attributeName='y' values='0;10;0' begin='0.4s' dur='0.6s' repeatCount='indefinite'></animate>
                </rect>
            </svg>
        </div>
        <div class="item">
                <svg width='500' height='500' xmlns='http://www.w3.org/2000/svg'>
                    <rect x='0' y='5' width='4' height='10'fill='#ff6700'>
                        <animate attributeName='y' values='5;0;5' begin='0s' dur='0.6s' repeatCount='indefinite'></animate>
                        <animate attributeName='height' values='10;20;10' begin='0s' dur='0.6s' repeatCount='indefinite'></animate>
                    </rect>
                    <rect x='7' y='5' width='4' height='10'fill='#ff6700'>
                        <animate attributeName='y' values='5;0;5' begin='0.2s' dur='0.6s' repeatCount='indefinite'></animate>
                        <animate attributeName='height' values='10;20;10' begin='0.2s' dur='0.6s' repeatCount='indefinite'></animate>
                    </rect>
                    <rect x='14' y='5' width='4' height='10'fill='#ff6700'>
                        <animate attributeName='y' values='5;0;5' begin='0.4s' dur='0.6s' repeatCount='indefinite'></animate>
                        <animate attributeName='height' values='10;20;10' begin='0.4s' dur='0.6s' repeatCount='indefinite'></animate>
                    </rect>
                </svg>
            </div>
    </div> 
</body>
</html>
